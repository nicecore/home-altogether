    <!-- Form controls -->
    <script>

    var form = document.getElementById('contact-form')
    form.addEventListener('submit', function(event) {
      // If the form fields don't pass validation in the browser, stop the event.
      if (form.checkValidity() === false) {
        event.preventDefault();
        event.stopPropagation();
      } else {
        $.ajax({
        url: 'https://mailthis.to/adamdcameron@gmail.com',
        type: 'post',
        data: $('#contact-form').serialize()
        }).done(function() {
          console.log("success")
        }).fail(function() {
          alert('fail')
        })
      }
      // In any case, add the .was-validated class from Bootstrap to show results
      form.classList.add('was-validated')
      
    })

    // Remove validation/validation error messages when user hits Reset button.
    var resetBtn = document.getElementById('reset-button');
    resetBtn.addEventListener('click', function() {
      form.classList.remove('was-validated')
    })

    </script>
