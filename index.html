<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Home Altogether Homepage">
    <meta name="author" content="Adam Cameron">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"
     integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
     <script type="text/javascript" src="js/scripts.js"></script>
    <title>Home Altogether</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body onload="loadNewQuote()">

    <!------- HEADER ------->

    <!-- SideNav -->
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a class="nav-link" href="#">Home</a>
      <a class="nav-link" href="about.html">About</a>
      <a class="nav-link" href="#">Services</a>
      <a class="nav-link" href="#">Portfolio</a>
      <a class="nav-link" href="#">Contact</a>
    </div>
    
    <!-- Header -->
    <div class="container-fluid mt-4 pt-4" id="header">
      <div class="row">
        <div class="col-sm">
          <a id="logo-link" href="index.html"><img src="img/MAIN_BLACK.png" alt="Home Altogether logo" id="header-logo"></a>
          <div id="nav-wrapper">
            <ul id="navbar" class="nav m-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
          <span id="bean-burger" onclick="openNav()">&#9776;</span>
        </div>
      </div>
    </div>

    <!------- PICTURE SHOWCASE ------->

    <section class="container-fluid" id="photo-showcase">
        <div class="row">
            <div class="col-md text-center showcase-column"><img src="photos/IMG_0008.JPG" alt="" class="showcase-photos"></div>
            <div class="col-md text-center showcase-column"><img src="photos/IMG_0004.JPG" alt="" class="showcase-photos"></div>
        </div>
    </section>

    <!------- PARALLAX SECTION ------->

    <section class="container-fluid d-flex" id="parallax">
        <div class="row m-auto align-items-center">
            <div class="col-sm text-center">
                <em><h1 id="quote" class="pb-3"></h1></em>
                <h3 id="quote-author"></h3>
            </div>
        </div>
    </section>

    
    <!------- DETAILS SECTION ------->

    <section class="container-fluid" id="details">
        <div class="row">
            <div class="col-sm text-center pt-5">
              <h1 id="details-header" class="main-fonts">HOME ALTOGETHER</h1>
              <h3 class="main-fonts pt-4">✻ Beautiful, maintanable, and individually tailored organizational solutions ✻</h3>
              <hr class="rules">
              <h4 class="main-fonts">We are Maribeth and Leah, sisters-in-law and friends with a passion for organization.</h4>
              <hr class="rules">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md text-right showcase-column"><img src="photos/IMG_0011.JPG" alt="" class="showcase-photos" width=450></div>
            <div class="col-md text-left showcase-column"><img src="photos/IMG_0018.JPG" alt="" class="showcase-photos" width=450></div>
        </div>
    </section>

    <!------- FOOTER ------->
    <footer class="container-fluid" id="footer">
      <div class="row">
        <div class="col-sm text-center">
          <a class="mr-2" href="https://www.facebook.com/homealtogether" target="_blank"><img id="fb-logo" src="img/fb1.png" height=40 alt=""></a>
          <a class="ml-2" href="https://www.instagram.com/home.altogether/" target="_blank"><img id="insta-logo" src="img/insta4.png" height=40 alt=""></a>
        </div>
      </div>
    </footer>
    
    <div id="overlay" onclick="closeNav()"></div>


    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="js/scripts.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
  </body>
</html>
